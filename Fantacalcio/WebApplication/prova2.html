<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2
{float:left; width:100px; height:35px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
console.log(ev);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
    console.log(document.getElementById(data));
}
</script>
</head>
<body>
<div class="droptarget">
  <p >Drag me!</p>
  <select multiple draggable="true" ondragstart="drag(event)" id="drag1" value="saaaaaaa">
	<option  >armando</option>
	<option> suomagio<option>
	</select>
	</div>

<div class="droptarget">
  <p >Drag me!</p>
  <select multiple id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
	<option draggable="true" ondragstart="drag(event)" id="drag1" >luca</option>
	<option> giuseppe<option>
	</select>
	</div>


</body>
</html>
